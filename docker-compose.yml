version: '3.8'

services:
  db:
    image: mariadb:10.11
    container_name: timetable_db
    restart: always
    environment:
      MYSQL_DATABASE: timetable
      MYSQL_USER: succes
      MYSQL_PASSWORD: succes237
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - ./db_storage:/var/lib/mysql
      - ./database_mysql.sql:/docker-entrypoint-initdb.d/01-timetable.sql
      - ./base_de_gestion/init_db.sql:/docker-entrypoint-initdb.d/02-gestion.sql

  web:
    build: .
    container_name: timetable_app
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=timetable
      - DB_USER=succes
      - DB_PASS=succes237

  api:
    build: ./base_de_gestion
    container_name: base_de_gestion_api
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=gestion
      - DB_USER=succes
      - DB_PASSWORD=succes237
      - PORT=3000

volumes:
  db_data:
